<section class="projects-section" [@fadeIn]>
  <h2 class="projects-title">ðŸš€ My Projects</h2>
<p class="projects-intro">
  Here's a glimpse into some of the real-world applications I've built.
</p>


  <div class="projects-grid">
    <div
      class="project-card"
      *ngFor="let project of projects"
      (click)="openLink(project.link)"
      [@slideFade]
    >
      <div class="project-image">
        <img [src]="project.image" [alt]="project.title" class="project-avatar" />
      </div>

      <div class="project-text">
        <h3>{{ project.title }}</h3>
        <p class="subtitle">{{ project.description }}</p>

        <div class="tech-tags">
          <span *ngFor="let tech of project.technologies">{{ tech }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
