<section class="projects-section">
  <h2>My Projects</h2>
  <p class="intro">
    Here's a glimpse into some of the real-world applications I've built.
  </p>

  <div class="projects-grid">
    <div
      class="project-card"
      *ngFor="let project of projects"
      (click)="openLink(project.link)"
    >
      <img [src]="project.image" [alt]="project.title" class="project-avatar" />
      <div class="project-text">
        <h3>{{ project.title }}</h3>
        <p class="subtitle">{{ project.description }}</p>
      </div>
    </div>
  </div>
</section>
